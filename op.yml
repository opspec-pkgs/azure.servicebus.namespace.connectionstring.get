name: github.com/opspec-pkgs/azure.servicebus.namespace.connectionstring.get
description: gets an azure servicebus namespace connection string
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  loginId:
    string:
      constraints: { minLength: 1 }
      description: id of user, service principal, or app to login with
  loginSecret:
    string:
      constraints: { minLength: 1 }
      description: secret of user, service principal, or app to login with
      isSecret: true
  loginTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id of user, service principal, or app to login with
  namespace:
    string:
      constraints: { minLength: 1 }
      description: name of servicebus namespace
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  authRule:
    string:
      constraints: { minLength: 1 }
      description: name of namespace auth rule
      default: RootManageSharedAccessKey
  authRuleKey:
    string:
      constraints: { enum: [primary, secondary] }
      description: name of auth rule key
      default: primary
  loginType:
    string:
      constraints: { enum: [user, sp]}
      description: type of login; 'user' (default) or 'sp' for service principal
      default: user
outputs:
  value:
    string:
      description: value of the namespace connection string
version: 2.0.0
run:
  container:
    image: { ref: 'opspecpkgs/azure.servicebus.namespace.connectionstring.get:2.0.0' }
    cmd: [node, /cmd.js]
    files:
      /cmd.js:
      /value: $(value)
    envVars:
      subscriptionId:
      loginId:
      loginSecret:
      loginTenantId:
      authRule:
      namespace:
      resourceGroup:
      loginType:
      authRuleKey:
